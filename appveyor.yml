# stolen from https://github.com/jakubroztocil/httpie/blob/master/appveyor.yml
build: false
environment:
  matrix:
    - PYTHON: "C:/Python34"
    - PYTHON: "C:/Python27"
init:
  - "ECHO %PYTHON%"
  - ps: "ls C:/Python*"
install:
  - ps: (new-object net.webclient).DownloadFile('https://raw.github.com/pypa/pip/master/contrib/get-pip.py', 'C:/get-pip.py')
  - "%PYTHON%/python.exe C:/get-pip.py"
# can't install coverage etc.
  - "%PYTHON%/Scripts/pip.exe install -r requirements-extras.txt pytest mock freezegun"
  - "%PYTHON%/Scripts/pip.exe install ."

test_script:
  - "%PYTHON%/python.exe --version"
  - "%PYTHON%/Scripts/pip.exe --version"
  - "%PYTHON%/Scripts/py.test.exe --cov nikola --cov-report term-missing tests/"
  - "%PYTHON%/Scripts/nikola.exe"
  - "%PYTHON%/Scripts/nikola.exe help"
